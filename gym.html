<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymBeast - Health & Wellness</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #3292ca;
            --secondary-green: #0d417b;
            --accent-teal: #0468f5;
            --pure-white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-green) 100%);
            color: var(--pure-white);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: url('img1.jpg') center/cover;
            filter: blur(10px);
            z-index: -1;
        }

        .content-wrapper {
            max-width: 1200px;
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: slideUp 1s ease;
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            max-width: 800px;
            opacity: 0;
            animation: fadeIn 1s ease 0.5s forwards;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
            opacity: 0;
            animation: fadeIn 1s ease 1s forwards;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-10px);
        }

        .feature-icon {
            font-size: 2.5rem;
            color: var(--pure-white);
            margin-bottom: 1rem;
        }

        .start-btn {
            background: var(--accent-teal);
            color: var(--pure-white);
            padding: 1.2rem 2.5rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            opacity: 0;
            animation: fadeIn 1s ease 1.5s forwards;
        }

        .start-btn:hover {
            background: var(--primary-blue);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .health-stats {
            display: flex;
            gap: 3rem;
            margin-top: 4rem;
            opacity: 0;
            animation: fadeIn 1s ease 2s forwards;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.1rem;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }

            .health-stats {
                flex-direction: column;
                gap: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <h1>Transform Your Health Journey </h1>
            <p>Smart fitness tracking meets personalized healthcare - achieve your wellness goals with AI-powered insights and expert guidance.</p>


            <a href="main.html">
                <button class="start-btn">
                    <i class="fas fa-play-circle"></i>
                    Start Your Journey
                </button>
            </a>

           
                </div>
            </div>
        </div>
    </div>
</body>
</html>
