<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f5f5f5;
        }
        .container {
            padding: 50px;
        }
        h1 {
            color: #2c3e50;
        }
        .start-btn {
            background-color: #27ae60;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .start-btn:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Healthcare Services</h1>
        <p>Your health is our priority. Click the button below to start our web services.</p>
        <button class="start-btn" onclick="startServices()">Start</button>
    </div>

    <script>
        function startServices() {
            alert("Healthcare web services started successfully!");
        }
    </script>
</body>
</html>
